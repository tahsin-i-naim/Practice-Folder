<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE</title>
</head>
<body>
    <script>
        var mark = 58;


        if(mark >=80 && mark <=100){
            document.write("A+");
        }else if(mark >=70 && mark <=80){
            document.write("A");
        }else if(mark >=60 && mark <=70){
            document.write("A-");
        }else if(mark >=50 && mark <=70){
            document.write("B");
        }

    </script>
</body>
</html>
