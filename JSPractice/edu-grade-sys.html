<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter Your Number:</label><input type="text" value="" id="numb"/>
    <input type="button" value="Check" id="subm"/>
    <p id="show"></p>

    <script>
        
        var sub = document.getElementById("subm");

        function edugrad(){

            var num = document.getElementById("numb").value;

            if(num >=90 && num <=100){
                grade ="A+";
            }else if(num >=80 && num <=90){
                grade ="A";
            }else if(num >=70 && num <=80){
                grade ="B+";
            }else if(num >=60 && num <=70){
                grade ="B";
            }else if(num >=50 && num <=60){
                grade ="C+";
            }else if(num >=40 && num <=50){
                grade ="C";
            }else if(num >=33 && num <=50){
                grade ="D";
            }else if(num >=1 && num <=32){
                grade ="F";
            }else{grade="<span style='color:red;'>Please Enter Valid Number</span>"}
            document.getElementById("show").innerHTML = grade;
        }

        sub.addEventListener('click',edugrad);

    </script>
</body>
</html>
