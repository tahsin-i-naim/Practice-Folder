<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
//This Is a For Loop
        var sum;
        for (sum = 1; sum <= 5; sum++) {
            //console.log("<br/>" + "Hello World");
            document.write("<br/> " + sum +" Hello World");
        };


        document.write("<br/>");

//This IS a While Loop
        var i = 1;
        while(i < 10 ){
            document.write("<br/>"+"Hello JS");
            i++
        }

    </script>
</body>

</html>
