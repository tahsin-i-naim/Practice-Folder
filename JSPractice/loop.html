<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
//This Is a For Loop
for(i=1;i<=5;i++){
    document.write("<br/>"+i+" Hello World");
};


document.write("<br/>");
//This IS a While Loop
var i = 1;
while(i<=5){
    document.write("<table border='3'><tr><td>Hello World</td></tr></table>");
    i++
}

    </script>
</body>

</html>
